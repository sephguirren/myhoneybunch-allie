<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/frostedpancake.jpeg" alt="frostedpancake" />
        <label
          ><input type="checkbox" name="dessert" value="frostedpancake" /> Frosted
          Pancake</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icedcoffee.jpeg" alt="icedcoffee" />
        <label
          ><input type="checkbox" name="dessert" value="icedcoffee" /> Iced Coffee</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cheesecake.jpeg" alt="cheesecake" />
        <label><input type="checkbox" name="dessert" value="cheesecake" /> Cheese Cake</label>
      </div>
      <div class="dessert-item">
        <img src="food/mushroompie.jpeg" alt="mushroompie" />
        <label
          ><input type="checkbox" name="dessert" value="mushroompie" /> Mushroom Pie</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          taiyaki</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UwU
    </button>
  </body>
</html>
