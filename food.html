<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/fishchips.jpeg" alt="Fish and Chips" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Fish and Chips"
          />
          Fish and Chips</label
        >
      </div>
      <div class="food-item">
        <img src="food/seafoodrisotto.jpeg" alt="Seafood Risotto" />
        <label
          ><input type="checkbox" name="food" value="Seafood Risotto" /> Seafood Risotto</label
        >
      </div>
      <div class="food-item">
        <img src="food/smokedfish.jpeg" alt="Smoked Fish" />
        <label
          ><input type="checkbox" name="food" value="Smoked Fish" /> Smoked Fish Bagel</label
        >
      </div>
      <div class="food-item">
        <img src="food/blacktruffle.jpeg" alt="Black Truffle Pasta" />
        <label><input type="checkbox" name="food" value="Black Truffle Pasta" /> Black Truffle Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/steakwradish.jpeg" alt="Steak with Radish" />
        <label><input type="checkbox" name="food" value="Steak with Radish" /> Steak with White Radish</label>
      </div>
      <div class="food-item">
        <img src="food/ratatouille.jpeg" alt="Ratatouille" />
        <label><input type="checkbox" name="food" value="Ratatouille" /> Rustic Ratatouille</label>
      </div>
      <div class="food-item">
        <img src="food/radishsoup.jpeg" alt="Radish Soup" />
        <label><input type="checkbox" name="food" value="Radish Soup" /> Radish Soup</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
