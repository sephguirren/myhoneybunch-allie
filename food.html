<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/fishchips.jpeg" alt="Fish and Chips" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Fish and Chips"
          />
          Fish and Chips</label
        >
      </div>
      <div class="food-item">
        <img src="food/seafoodrisotto.jpeg" alt="Seafood Risotto" />
        <label
          ><input type="checkbox" name="food" value="Seafood Risotto" /> Seafood Risotto</label
        >
      </div>
      <div class="food-item">
        <img src="food/smokedfish.jpeg" alt="Smoked Fish" />
        <label
          ><input type="checkbox" name="food" value="Smoked Fish" /> Smoked Fish Bagel</label
        >
      </div>
      <div class="food-item">
        <img src="food/blacktruffle.jpg" alt="Black Truffle Pasta" />
        <label><input type="checkbox" name="food" value="Black Truffle Pasta" /> Black Truffle Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
